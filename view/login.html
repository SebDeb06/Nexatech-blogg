<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Din tittel her</title>
        <link rel="stylesheet" href="/style/style.css" />
        <link rel="icon" href="/img/favicon.svg" type="image/svg+xml" />
    </head>
    <body>
        <div class="basic-center">
            <h1>Logg inn</h1>
            <!-- Enkelt skjema for pÃ¥logging -->
             <div class="Log-inn-form">
                <form action="/login" method="POST">
                    <label for="Brukernavn">Brukernavn:</label>
                    <input type="text" id="Brukernavn" name="Brukernavn" required />
                    <br />
                    <label for="Passord">Passord:</label>
                    <input type="password" id="Passord" name="Passord" required />
                    <br />
                    <button type="submit">Logg inn</button>
                </form>
             </div>
             <p>Ikke registrert? <a href="/opprett-bruker">Registrer deg her</a></p>
        </div>
    </body>
</html>
